name: tests on Chrome
on: push
jobs:
  chrome:
    runs-on: ubuntu-22.04
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Trigger Cypress scenario
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          run: npm run ria_test

